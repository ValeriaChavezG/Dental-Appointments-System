<div class="auth-container">
    <div class="form-container">
      <form (ngSubmit)="register()">
        <h2>Registrarse</h2>  
        <label for="username">Usuario:</label>
        <input type="text"   id="username" name="username" [(ngModel)]="userRegister.user" required>
  
        <label for="password">Contraseña:</label>
        <input type="password"  id="password" name="password" [(ngModel)]="userRegister.password" required>
        <label for="fullName">Nombre Completo:</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="userRegister.NombreCompleto" required>
  
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="userRegister.correoElectronico" required> 
  
        <button type="submit">Registrarse</button>
      </form>
    </div>
</div>
